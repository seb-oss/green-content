# .github/workflows/generate-og.yml
name: ðŸŽ¨ Generate OG Images

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev \
            libpixman-1-dev

      - name: Install dependencies
        run: |
          npm install canvas@2.11.2

      - name: Generate OG images
        run: node scripts/og.script.js

      - name: Commit generated OG images
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create a list of generated OG images
          find data -name "*.og.png" > og_files.txt

          if [ -s og_files.txt ]; then
            # Add each file individually
            while IFS= read -r file; do
              git add "$file"
            done < og_files.txt
            
            git commit -m "Update OG images"
            git push
          else
            echo "No OG images found to commit"
          fi
