# .github/workflows/generate-og.yml
name: ðŸŽ¨ Generate OG Images

on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["ðŸš€ Deploy Pages"]
    types:
      - completed

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: |
          npm install canvas

      - name: Generate OG images
        run: node scripts/og.script.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add generated
          git commit -m "Update OG images" || echo "No changes to commit"
          git push
