name: ðŸš€ Deploy Pages

on:
  workflow_dispatch: {}
  push:
    paths:
      - "content/components/**"
      - "content/pages/**"
      - "content/snippets/**"
      - "content/navigation/**"
      - "content/templates/**"
      - "content/home.json"
      - "generated/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true # Changed to true for faster deployments

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*" # Uses latest LTS version

      - name: Process component files
        run: node scripts/content.script.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: generated

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
