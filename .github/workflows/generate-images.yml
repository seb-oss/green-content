name: Generate Images

on:
  workflow_dispatch: {} # Only manual triggers

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install axios ajv

      - name: Run Image Generation Script
        env:
          FIGMA_PROJECT_ID: ${{ secrets.FIGMA_PROJECT_ID }}
          FIGMA_ACCESS_KEY: ${{ secrets.FIGMA_ACCESS_KEY }}
        run: node scripts/images.script.js

      - name: Commit and Push Generated Files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/
          git commit -m "Update generated component images [skip ci]" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: generated
