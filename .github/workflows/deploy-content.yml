name: Build Green Images

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install axios

      - name: Run the Node Script to Generate Static Files
        env:
          FIGMA_PROJECT_ID: ${{ secrets.FIGMA_PROJECT_ID }}
          FIGMA_ACCESS_KEY: ${{ secrets.FIGMA_ACCESS_KEY }}
        run: node script.js

      - name: Commit and Push Generated Files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add static/
          git commit -m "Update generated static nodes" || echo "No changes to commit"
          git push
