      fields: [title, date]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: slug, label: Slug, type: string, required: true }
      - { name: summary, label: Summary, type: rich-text }
      - name: sections
        type: object
        label: Sections
        list: true
        fields:
          - name: title
            label: Title
            type: string
          - name: tag
            label: Tag
            type: select
            options:
              values: [H2, H3, H4, H5]
          - name: cols
            label: Columns
            type: select
            options:
              values: ["1", "2", "3"]
          - name: columns
            label: Columns
            type: block
            list: true
            blockKey: type
            blocks:
              - name: figma
                label: Figma Node
                fields:
                  - name: caption
                    label: Caption
                    type: string
                  - name: node
                    label: IMG ID
                    type: string
              - name: rich-text
                label: Rich Text
                fields:
                  - name: title
                    label: Title
                    type: string
                  - name: tag
                    label: Tag
                    type: select
                    options:
                      values: [H2, H3, H4, H5]
                  - name: content
                    label: Rich Text
                    type: rich-text
              - name: paragraph
                label: Paragraph
                fields:
                  - name: tag
