  - name: navigation
    label: Navigation
    type: collection
    format: "json"
    path: content/navigation
    view:
      fields: [title]
    filename: "{fields.slug}.json"
    fields:
      - { name: title, label: Title, type: string }
      - { name: slug, label: Slug, type: string }
      - name: links
        label: Links
        type: object
        list: true
        fields:
          - { name: title, label: Title, type: string }
          - { name: slug, label: Slug, type: string }
          - { name: icon, label: Icon, type: string }

  - name: templates
    label: Templates
    type: collection
    format: "json"
    path: content/templates
    filename: "{fields.slug}.json"
    view:
      fields: [title, date]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: slug, label: Slug, type: string, required: true }
      - name: code
        label: Code
        type: code
        options:
          language: html
      - name: related_components
        label: Related Components
        type: reference
        options:
          collection: components
          multiple: true
          search: "title"
          value: "{title}"
          label: "{title}"
  - name: snippets
    label: Snippets
    type: collection
    format: "json"
    path: content/snippets
    filename: "{fields.slug}.json"
    view:
      fields: [title, slug, snippet_component]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: slug, label: Slug, type: string, required: true }
      - name: snippet_component
        label: Component
        type: reference
        options:
          collection: components
          multiple: false
          search: "title"
          value: "{title}"
          label: "{title}"
      - name: code
        label: Code
        type: code
        options:
          language: html
  - name: home
    label: Home
    type: file
    format: "json"
    path: content/home.json
    view:
      fields: [title, date]
    fields:
      - { name: title, label: Title, type: string }
      - { name: summary, label: Summary, type: rich-text }
      - name: hero
        label: Hero Snippet
        type: reference
        options:
          collection: snippets
          multiple: false
          search: "{title}"
          value: "{slug}"
          label: "{title}"
      - name: featured
        label: Featured components
        type: reference
        options:
          collection: components
          multiple: true
          search: "title,slug"
          value: "{slug}"
          label: "{title}"
