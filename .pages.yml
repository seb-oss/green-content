media:
  input: data/assets
  output: /assets
  path: stg.seb.io/assets
  categories: ["image"]
content:
  - name: components
    label: Components
    type: collection
    format: "json"
    subfolders: false
    path: content/components
    filename: "{fields.slug}.json"
    view:
      fields: [title, date, status]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: slug, label: Slug, type: string, required: true }
      - name: hero_snippet
        label: Hero Snippet
        type: reference
        options:
          collection: snippets
          multiple: false
          search: "title"
          value: "{slug}"
          label: "{title}"
